<!DOCTYPE html>
<html>
 <meta charset="utf-8">
 <script src="aframe/aframe.min.js"></script>
 <script src="AR.js-master/AR.js-master/aframe/build/aframe-ar.js"></script>
 <a-scene embedded arjs = 'trackingMethod: best;'>
	<a-anchor hit-testing-enabled='true'>
		<a-plane src="UkraineMap.png" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"></a-plane> 
		<a-torus position="0 0.5 0" color="green" radius="0.5" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"> </a-torus>
		<a-cylinder color="white" height="2" radius="0.05" position="0 0 0"></a-cylinder>
		<a-cylinder color="white" height="2" radius="0.05" position="1 0 0"></a-cylinder>
		<a-torus-knot color="orange" radius="0.5" position="1 0.5 0"></a-torus-knot>
		<a-plane src="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" width="2.5" height="1.5" position="0 1 -1"></a-plane>
		<a-text value="ФАДЄЄВА"
        color="black"         
		width="10" 
		position="-0.5 1 -6"          
		font="ArialMT-msdf.json" 
		negate="false"></a-text>
	</a-anchor>
	<a-camera-static/>
 </a-scene>
</html>
